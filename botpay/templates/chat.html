<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BotPay Login</title>
		<meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

		<!-- Loading Bootstrap -->
		<link href="{{STATIC_URL}}dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Loading Flat UI -->
		<link href="{{STATIC_URL}}dist/css/flat-ui.css" rel="stylesheet">
		<link href="{{STATIC_URL}}docs/assets/css/demo.css" rel="stylesheet">

		<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
		<!--[if lt IE 9]>
		  <script src="dist/js/vendor/html5shiv.js"></script>
		  <script src="dist/js/vendor/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div>
			<center>
				<div style="background-color:#16A085; border-radius:5%; position:fixed; width:80%">
					<text style="color:white">Hey there!</text>
				</div>
				<div style="background-color:#16A085; border-radius:5%; position:fixed; width:80%">
					<text style="color:white">Say something like 'Send $5 to Bob' or 'Check balance'</text>
				</div>
				{% for message in messages %}
				{% endfor %}
			</center>
		</div>
		<div class="login-form" style="background-color:#16A085; border-radius:0px; position:fixed; bottom:0; width:100%">
			<form action='/send/' method='get'>
				<div class="form-group" style="width:80%; float:left">
					<input type="text" class="form-control login-field" value="" placeholder="Enter message" name="message" />
					<label class="login-field-icon fui-chat" for="login-name"></label>
				</div>
				<div style="width:10%; float:right">
					<input type="submit" class="btn btn-primary btn-lg btn-block" value="Send">
				</div>
			</form>
		</div>
	</body>
</html>
